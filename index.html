<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinogo - Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#">Kinogo</a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="center-text">
            <h1>Welcome to Kinogo!</h1>
            <p>Discover the best movies of 2025.</p>
        </section>

        <section id="movies" class="movie-layout">
            <div class="movie-layout-item">
                <h2>Movies by Genre</h2>
                <div class="movie-buttons">
                    <button onclick="showGenreMovies('Sci-Fi')">Sci-Fi</button>
                    <button onclick="showGenreMovies('Action')">Action</button>
                    <button onclick="showGenreMovies('Drama')">Drama</button>
                    <button onclick="showGenreMovies('Comedy')">Comedy</button>
                    <button onclick="showGenreMovies('Thriller')">Thriller</button>
                    <button onclick="showGenreMovies('Romance')">Romance</button>
                    <button onclick="showGenreMovies('Horror')">Horror</button>
                    <button onclick="showGenreMovies('Animation')">Animation</button>
                    <button onclick="showGenreMovies('Adventure')">Adventure</button>
                    <button onclick="showGenreMovies('Fantasy')">Fantasy</button>
                    <button onclick="showGenreMovies('Mystery')">Mystery</button>
                    <button onclick="showGenreMovies('Documentary')">Documentary</button>
                </div>
            </div>

            
            <div class="movie-layout-item">
                <h2>Movies by Year</h2>
                <div class="movie-buttons">
                    <button onclick="showYearMovies('2025')">2025</button>
                    <button onclick="showYearMovies('2024')">2024</button>
                    <button onclick="showYearMovies('2023')">2023</button>
                    <button onclick="showYearMovies('2022')">2022</button>
                    <button onclick="showYearMovies('2021')">2021</button>
                    <button onclick="showYearMovies('2020')">2020</button>
                    <button onclick="showYearMovies('2019')">2019</button>
                    <button onclick="showYearMovies('2018')">2018</button>
                    <button onclick="showYearMovies('2017')">2017</button>
                    <button onclick="showYearMovies('2016')">2016</button>
                    <button onclick="showYearMovies('2015')">2015</button>
                    <button onclick="showYearMovies('2014')">2014</button>
                </div>
            </div>

        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <div class="image-gallery">
                <div class="gallery-item">
                    <img src="1+1.webp" alt="1+1">
                    <div class="overlay">1+1</div>
                </div>
                <div class="gallery-item">
                    <img src="достучаться до небес.webp" alt="Достучаться до небес">
                    <div class="overlay">Достучаться до небес</div>
                </div>
                <div class="gallery-item">
                    <img src="Зеленая книга.webp" alt="Зеленая книга">
                    <div class="overlay">Зеленая книга</div>
                </div>
                <div class="gallery-item">
                    <img src="Зеленая миля.webp" alt="Зеленая миля">
                    <div class="overlay">Зеленая миля</div>
                </div>
                <div class="gallery-item">
                    <img src="Интерстеллар.webp" alt="Интерстеллар">
                    <div class="overlay">Интерстеллар</div>
                </div>
                <div class="gallery-item">
                    <img src="начало.webp" alt="Начало">
                    <div class="overlay">Начало</div>
                </div>
                <div class="gallery-item">
                    <img src="Остров проклятых.webp" alt="Остров проклятых">
                    <div class="overlay">Остров проклятых</div>
                </div>
                <div class="gallery-item">
                    <img src="побег из шоушенка.webp" alt="Побег из шоушенка">
                    <div class="overlay">Побег из шоушенка</div>
                </div>
                <div class="gallery-item">
                    <img src="пятый элемент.webp" alt="Пятый элемент">
                    <div class="overlay">Пятый элемент</div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Kinogo. All rights reserved.</p>
    </footer>
</body>
</html>
